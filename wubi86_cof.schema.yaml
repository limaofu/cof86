recognizer:
  patterns:
    #email: "^[A-Za-z][-_.0-9A-Za-z]*@.*$"
    reverse_lookup: "^z[a-zA-Z0-9\/]*"
    punct: "^/([0-9]0?|[A-Za-z]+)$"
    #uppercase: "[A-Z][-_+.'0-9A-Za-z]*$"
    #url: "^(www[.]|https?:|ftp[.:]|mailto:|file:).*$|^[a-z]+[.].+$"

reverse_lookup:
  dictionary: cof_punctuator
  prefix: z
  suffix: 
  tips: "〔cof_punct〕"
  enable_completion: true
  enable_sentence: true


style:
  color_scheme: cof_color
  font_face: "Serif_Cof"
  font_point: 18
  label_format: "%s "
  layout:
    min_width: 160
    min_height: 0
    border_width: 3
    margin_x: 10
    margin_y: 10
    spacing: 10
    candidate_spacing: 5
    hilite_spacing: 5
    hilite_padding: 1
    round_corner: 15
  