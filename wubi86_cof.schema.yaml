schema:
  author:
    - "发明人 王永民先生"
  description: |
    五笔86版 cof扩展版
    码表源自 ibus-table 删除4字及以上词
    扩充了大写字母繁体部件字根
    开头大写字母进入日文假名输入模式
    按下小写 z 键进入cof符号输入法
    按下z键时，会提示上次输入的字/词
    按下Tab键可取消当前输入
    按下Shift+space 向下选择
    扩展人：Cof-Lee 2020-09-07
  name: "五笔86_cof"
  schema_id: wubi86_cof
  version: 1.3
  dependencies:
    - easy_en

speller:
  delimiter: "/"
  alphabet: 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ'
  #max_code_length: 4
  #auto_select: true
  #auto_select_unique_candidate: true
  #auto_clear: max_length

#chord_composer:
  # 字母表，包含用於並擊的按鍵（用作并击的键就不推荐做单打的键）
  # 擊鍵雖有先後，形成並擊時，一律以字母表順序排列
  #alphabet: "wsxedcrfvujmikol "
  # 拼寫運算規則，將一組並擊編碼轉換爲拼音音節
  #algebra:
    # 先將物理按鍵字符對應到宮保拼音鍵位中的拼音字母
    #- 'xlit|swxdecfrvgtbnjum ki,lo.|sczhlfgdbktpRiuVaNIUeoE|'
    # 以下根據宮保拼音的鍵位分別變換聲母、韻母部分
    # 組合聲母
    #- xform/^df/vbrq/
    #- xform/^fj/gitf/
    #- xform/^DF/gitf/
    #- xform/^EF/gitf/
    #- xform/^SDF/gitf/
    #- xform/^v /gitf/
  # 並擊過程中套用的式樣
  #prompt_format:
    # 加方括弧
    #- "xform/^(.*)$/<$1>/"

switches:
  - name: ascii_mode
    reset: 1
    states: ["中", "英"]
  #- name: full_shape
    #reset: 0
    #states: ["半", "全"]
  - name: extended_charset
    reset: 1
    #states: ["常utf", "扩utf"]
  - options: ["gbk", "utf8"]
    reset: 1
    states: ["Gbk", "Utf8"]
  - name: ascii_punct
    reset: 0
    #states: ["。，", "．，"]
  - name: cof_trans
    states: [关, 🐷颜]
    reset: 0
  - name: zh_trad
    reset: 0
    states: ["关", "繁s2t"]
  - name: pinyin
    states: [关, 拼音]
    reset: 0
  - name: gbk_code
    states: [关, 国gbk]
    reset: 0
  - name: Utf16_code
    states: [关, 统u16]
    reset: 0
  - name: tongyong
    states: [关, 通用规范]
    reset: 0
  - name: dic_4w_en
    states: [关, en英t汉]
    reset: 0
  - name: punct
    states: [关, 符号]
    reset: 0


translator:
  comment_format:
   # - "xlit|abcdefghijklmnopqrstuvwxyz|工了以在有地一上不是中国同民为这我的要和产发人经主z|"
   - "xform/~/ -/"
  preedit_format:
    #- "xform/^([a-z]*)$/$1\\t[\\U$1\\E]/" 🀙
    #- "xlit|abcdefghijklmnopqrstuvwxyz|♠♥♣♦♤♡♧♢☻🀠🀄🀚🀛🀜🀟⌚☂⛅🀩🀅♔♘⛄♙❆⚢|"
    #- "xlit|abcdefghijklmnopqrstuvwxyz|🐭🐮🐅🐰🐉🐘🐎🐏🐒🐓🐕🐷🐫🦌🐂👻👽💩❤💔🐥🐸🦖🦋🐝z|"
    #- "xlit|ABCDEFGHIJKLMNOPQRSTUVWXYZ|爿馬臣鹵𠀐車貝韋龍釒鳥門⺻飠糹訁☠|"
  dictionary: wubi86_cof
  prism: wubi86_cof
  disable_user_dict_for_patterns:
    - "^z.*$"
  enable_charset_filter: true
  enable_completion: true
  enable_encoder: false
  enable_sentence: true
  enable_user_dict: false
  encode_commit_history: false
  max_phrase_length: 12
  
  
engine:
  processors:
    - ascii_composer
    - recognizer
    - chord_composer  # 實現並擊按鍵處理
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - table_translator
    - history_translator
    - table_translator@english
# lua 的 日期，星期，时间
    - lua_translator@date_translator
    - lua_translator@week_translator
    #- lua_translator@charset_comment_filter

  filters:
    - "simplifier@cof_trans"
    - simplifier
    - "simplifier@pinyin"
    - "simplifier@gbk_code"
    - "simplifier@Utf16_code"
    - "simplifier@tongyong"
    - charset_filter@gbk
    - "simplifier@dic_4w_en"
    - "simplifier@punct"
    #- charset_filter@gb2312
    - lua_filter@charset_comment_filter
    - uniquifier

ascii_composer:
  good_old_caps_lock: true
  switch_key:
    Caps_Lock: clear
    Control_L: noop
    Control_R: noop
    Eisu_toggle: clear
    Shift_L: commit_code
    Shift_R: commit_code

key_binder:
  bindings:
    - {accept: semicolon, send: 2, when: has_menu}
    - {accept: apostrophe, send: 3, when: has_menu}
    - {accept: space, send: space, when: has_menu}
    - {accept: space, send: Escape, when: composing}
    - {accept: Tab, send: Escape, when: has_menu}
    - {accept: Tab, send: Escape, when: composing}
    - {accept: "Shift+space", send: Down, when: has_menu}
    - {accept: "Control+e", toggle: cof_trans, when: has_menu}
    - {accept: "Control+f", toggle: zh_trad, when: has_menu}
    - {accept: "Control+g", toggle: gbk_code, when: has_menu}
    - {accept: "Control+u", toggle: Utf16_code, when: has_menu}
    - {accept: "Control+p", toggle: pinyin, when: has_menu}
    - {accept: "Control+t", toggle: tongyong, when: has_menu}
    - {accept: "Control+w", toggle: dic_4w_en, when: has_menu}
    - {accept: "Control+q", toggle: punct, when: has_menu}
    - {accept: minus, send: Page_Up, when: has_menu}
    - {accept: equal, send: Page_Down, when: has_menu}
    - {accept: Return, send: "Control+Shift+Return", when: has_menu}

menu:
  page_size: 5
  #alternative_select_labels: [ , , , , , , , , ⑥, ⑦]
  alternative_select_labels: [ 🐷, 🐭, 🐰, 👽, 🐸, 🐷, 🐭, 🐰, 👽, 🐸]
  #alternative_select_keys: "ABCDE"

history:
  input: 'z' 
  size: 1
  #initial_quality: 1000

english:
  dictionary: easy_en
  spelling_hints: 9
  enable_completion: true
  enable_sentence: false
  initial_quality: -1

simplifier:
  opencc_config: s2t.json
  option_name: zh_trad
  show_in_comment: true
  tips: all

cof_trans:
  opencc_config: cof_trans.json
  option_name: cof_trans
  show_in_comment: true
  comment_format:
    - "xform/<br>/\r/"
  tags:
    - abc
  tips: all

pinyin:
  opencc_config: pinyin.json
  option_name: pinyin
  show_in_comment: true
  tips: char

gbk_code:
  opencc_config: gbk_code.json
  option_name: gbk_code
  show_in_comment: true
  tips: char

Utf16_code:
  opencc_config: Utf16_code.json
  option_name: Utf16_code
  show_in_comment: true
  tips: char

tongyong:
  opencc_config: cn_stand_char.json
  option_name: tongyong
  show_in_comment: true
  #comment_format:
    #- "xform/<br>/\r/"
    #- "xform/<sp>/ /"
  tips: char

dic_4w_en:
  opencc_config: dic_4w_en.json
  option_name: dic_4w_en
  show_in_comment: true
  comment_format:
    - "xform/<br>/\r/"
    - "xform/&nbsp/ /"
  tags:
    - abc
  tips: all

punct:
  opencc_config: punct.json
  option_name: punct
  show_in_comment: true
  comment_format:
    - "xform/<br>/\r/"
    - "xform/&nbsp/ /"
  tips: all

punctuator:
  full_shape: &punct
    #" ": [" ", "　"]
    " ": {commit: " "}
    #"!": ["!", "！"]
    "!": {commit: "！"}
    "\"": {pair: ["“", "”"]}
    #"#": ["#", "＃", "⌘"]
    "#": {commit: "#"}
    "$": ["$", "¥", "€", "£", "￥", "¢", "¤"]
    "%": ["%", "°", "℃", "℉", "％"]
    #"&": ["&", "＆"]
    "&": {commit: "&"}
    "'": {pair: ["‘", "’"]}
    "(": "（"
    ")": "）"
    "*": ["*", "＊", "·", "・", "×", "※", "❂"]
    #"+": ["+", "＋"]
